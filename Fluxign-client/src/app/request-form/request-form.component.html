<!-- Top Navigation -->
<div class="flex justify-center">
  <div class="w-full py-4 flex items-center space-x-2 max-w-6xl">
    <button class="flex items-center text-[#6bc91f] hover:text-green-700 focus:outline-none" (click)="openConfirm()"
    [attr.aria-label]="'NAVIGATION.BACK_TO_DASHBOARD' | translate">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="font-semibold text-lg">{{ 'NAVIGATION.DASHBOARD' | translate }}</span>
    </button>
  </div>
</div>

<!-- Centering Wrapper -->
<div
  class="flex items-center justify-center bg-gray-100 dark:bg-[#1f1f1f] text-gray-900 dark:text-gray-100 overflow-auto px-4">
  <!-- Top Navigation, etc., stays here -->

  <div class="flex flex-col lg:flex-row gap-x-6 dark:bg-[#1f1f1f] rounded-lg shadow-lg w-full max-w-6xl h-[80vh]">
    <app-pdf-viewer-doc [pdfBase64]="pdfBase64" [fileName]="fileName" [fileSize]="fileSize" (positionSelected)="onPositionSelected($event)"
      class="w-full lg:w-1/2 h-full" [signerPositions]="signerPositions">
    </app-pdf-viewer-doc>
    <app-doc-request-form class="w-full lg:w-1/2 h-full" [pdfBase64]="pdfBase64" [fileName]="fileName" [fileSize]="fileSize" [request]="request"
      [selectedPosition]="selectedPosition" (recipientSelected)="onRecipientSelected($event)" (signerPositionsChange)="signerPositions = $event"></app-doc-request-form>
  </div>

</div>

<app-confirm-dialog
  *ngIf="showConfirm"
  [message]="confirmMessage"
  [confirmText]="confirmYes"
  [cancelText]="confirmNo"
  (confirmed)="handleConfirm($event)">
</app-confirm-dialog>
