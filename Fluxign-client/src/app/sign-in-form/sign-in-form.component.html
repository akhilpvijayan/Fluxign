<div class="h-[70vh] flex flex-col items-center justify-center px-4 dark:bg-[#1f1f1f]" style="--custom-dark: #1a1a1a;">
  <div
    class="bg-white dark:bg-[#1f1f1f] w-full max-w-md p-8 rounded-xl shadow-lg border border-gray-300 dark:border-gray-600">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">{{ 'SIGN_IN_TITLE' | translate }}</h1>
    <p class="text-sm text-gray-500 dark:text-gray-300 mb-6">{{ 'WELCOME_BACK' | translate }}</p>

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" novalidate class="space-y-5">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">{{ 'EMAIL_LABEL' |
          translate }}</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            name="no-autofill-email"
            (input)="validate()"
            aria-describedby="emailError"
            autocomplete="off"
            placeholder="email@example.com"
            [ngClass]="{
              'border-red-500 ring-1 ring-red-500': (signInForm.get('email')?.invalid && signInForm.get('email')?.touched) || !isEmailValid,
              'hover:border-[#6bc91f] hover:ring-1 hover:ring-[#6bc91f] focus:border-[#6bc91f] focus:ring-1 focus:ring-[#6bc91f]': !(signInForm.get('email')?.invalid && signInForm.get('email')?.touched) && isEmailValid
            }"
            class="border border-gray-300 dark:border-gray-600 transition-all duration-300 ease-in-out mt-1 w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-2 dark:bg-gray-700 dark:text-white"
          />          
        <div *ngIf="!isEmailValid" id="emailError" class="text-red-600 text-sm mt-1">{{ 'EMAIL_INVALID' | translate }}
        </div>
        <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" id="emailError"
          class="text-red-600 text-sm mt-1">
          <span *ngIf="signInForm.get('email')?.errors?.['required']">{{ 'EMAIL_REQUIRED' | translate }}</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">{{ 'PASSWORD_LABEL' |
          translate }}</label>
        <div class="relative">
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
            autocomplete="current-password" aria-describedby="passwordError" placeholder="**************"
            [ngClass]="{
              'border-red-500 ring-1 ring-red-500 focus:border-red-500 focus:ring-1 focus:ring-red-500': signInForm.get('password')?.invalid && signInForm.get('password')?.touched,
              'hover:border-[#6bc91f] hover:ring-1 hover:ring-[#6bc91f] focus:border-[#6bc91f] focus:ring-1 focus:ring-[#6bc91f]': !(signInForm.get('password')?.invalid && signInForm.get('password')?.touched)
            }"
            class="mt-1 w-full px-3 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:text-white" />
          <button type="button" (click)="togglePassword()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-300 text-lg focus:outline-none"
            aria-label="Toggle password visibility">
            {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
          </button>
        </div>
        <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" id="passwordError"
          class="text-red-600 text-sm mt-1">
          {{ 'PASSWORD_REQUIRED' | translate }}
        </div>
      </div>

      <!-- Remember me & Forgot password -->
      <div class="flex items-center justify-between">
        <label class="inline-flex items-center text-sm text-gray-700 dark:text-gray-300">
          <!-- <input type="checkbox" formControlName="remember"
            class="form-checkbox text-green-600 dark:bg-gray-700 dark:border-gray-600" /> -->
          <!-- <span class="ml-2">{{ 'REMEMBER_ME' | translate }}</span> -->
        </label>
        <a href="#" (click)="openForgotPassword()"
          class="text-sm font-medium text-green-600 hover:opacity-80 dark:text-green-400">{{ 'FORGOT_PASSWORD'
          | translate }}</a>
      </div>

      <!-- Submit button -->
      <button type="submit"
        [disabled]="signInForm.get('password')?.invalid || signInForm.get('email')?.invalid || !isEmailValid"
        class="w-full bg-[#6bc91f] hover:bg-[#6ac313] text-white font-semibold py-3 px-4 rounded-lg transition disabled:bg-opacity-50 disabled:cursor-not-allowed"
        [ngStyle]="{ 'background-color': isDisabled ? '' : '#6bc91f' }" (mouseenter)="hovering = true"
        (mouseleave)="hovering = false"
        [ngClass]="{'shadow-lg scale-105 transition-transform duration-300': hovering && !isDisabled}">
        {{ 'SIGN_IN_BUTTON' | translate }}
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-600 dark:text-gray-400">
      {{ 'NO_ACCOUNT' | translate }}
      <a href="/signup" class="text-green-600 font-semibold hover:opacity-80 dark:text-green-400">{{ 'SIGN_UP' |
        translate }}</a>
    </p>
  </div>
</div>
<app-forgot-password-modal *ngIf="showForgotPassword" (close)="showForgotPassword = false">
</app-forgot-password-modal>
