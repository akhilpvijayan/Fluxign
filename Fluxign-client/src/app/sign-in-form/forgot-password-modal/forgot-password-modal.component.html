<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div
      class="bg-white dark:bg-[#1e1e1e] p-8 rounded-2xl shadow-xl w-full max-w-sm transition-all duration-300 border border-gray-200 dark:border-gray-700"
    >
      <!-- Header -->
      <h2 class="text-2xl font-semibold text-center text-gray-900 dark:text-white mb-2">
        Forgot your password?
      </h2>
  
      <!-- Subtext -->
      <p class="text-sm text-center text-gray-600 dark:text-gray-400 mb-6 leading-relaxed">
        Enter your email address below and weâ€™ll send you a secure link to reset your password.
      </p>
  
      <!-- Email input -->
      <input
        [(ngModel)]="email"
        type="email"
        placeholder="email@example.com"
        [disabled]="isSubmitting"
        (ngModelChange)="onEmailChange()"
        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-md text-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#6bc91f] bg-gray-50 dark:bg-gray-800 dark:text-white transition"
      />
  
      <!-- Client-side validation errors -->
      <p *ngIf="emailTouched && validationError" class="text-red-500 text-sm mt-2">
        {{ validationError }}
      </p>
  
      <!-- Server error -->
      <p *ngIf="error" class="text-red-500 text-sm mt-2">
        {{ error }}
      </p>
  
      <!-- Success -->
      <p *ngIf="message" class="text-[#6bc91f] mt-4 text-center text-sm font-medium">
        {{ message }}
      </p>
  
      <!-- Actions -->
      <div class="flex justify-between items-center mt-6">
        <button
          (click)="onCancel()"
          [disabled]="isSubmitting"
          class="text-sm text-gray-500 dark:text-gray-300 hover:underline transition"
        >
          Cancel
        </button>
  
        <button
          (click)="submit()"
          [disabled]="!isEmailValid || isSubmitting"
          class="px-5 py-2 text-sm rounded-md bg-[#6bc91f] text-white font-medium hover:bg-[#5cb418] transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </div>
    </div>
  </div>
