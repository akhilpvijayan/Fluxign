<div *ngIf="statusMessage" class="status-container" role="alert" aria-live="assertive">
  <div [ngClass]="statusClass" class="status-card bg-white rounded-md shadow-md p-4 flex flex-col space-y-2">
    <div class="status-header flex items-center space-x-3">
      <div class="status-icon text-2xl">
        <span>{{ statusEmoji }}</span>
      </div>
      <h3 class="font-bold text-lg">{{ statusTitle }}</h3>
    </div>
    <p [innerHTML]="statusMessage" class="text-gray-700"></p>
  </div>
</div>

<div class="page-wrapper">
  <div class="container mx-auto px-4">
    <div class="pdf-wrapper relative bg-gray-50 rounded-md shadow p-6">
      
      <button
        type="button"
        class="download-btn absolute top-4 right-4 bg-green-600 hover:bg-green-700 text-white rounded-md p-2 flex items-center space-x-2"
        (click)="downloadPdf()"
        aria-label="Download PDF"
      >
        <span class="tooltip-text sr-only">Download PDF</span>
        <i class="fas fa-download"></i>
      </button>
      
      <div class="pdf overflow-auto">
        <div #pdfContainer class="pdf-viewer"></div>
      </div>

      <div class="powered-by mt-4 text-center text-gray-500" *ngIf="!isLoading">
        <p>Powered by done.ae</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="overlay-loader fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center" role="status" aria-live="polite" aria-busy="true">
  <div class="spinner border-4 border-t-4 border-green-500 border-t-transparent rounded-full w-12 h-12 animate-spin"></div>
</div>
