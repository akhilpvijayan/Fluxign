<div class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-full max-w-md shadow-lg relative">
    <!-- Close Icon -->
    <button (click)="onClose()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4 pr-8">
      {{ 'PROFILE_PAGE.ENTER_OTP_TITLE' | translate }}
    </h2>

    <!-- OTP Inputs -->
    <div class="flex justify-between mb-4 space-x-2">
      <ng-container *ngFor="let digit of otp; let i = index">
        <input
          #otpInput
          id="otp{{ i }}"
          type="text"
          maxlength="1"
          class="w-12 h-12 text-center text-xl border border-gray-300 dark:border-gray-600 rounded focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:text-white"
          [value]="otp[i]"
          (input)="onInput($event, i)"
          (keydown)="onBackspace(i, $event)"
          [disabled]="i > maxEnabledIndex"
          autocomplete="off"
        />
      </ng-container>
    </div>

    <!-- Timer or Resend -->
    <div class="text-sm text-gray-600 dark:text-gray-300 mb-4 text-center">
      <span *ngIf="!canResend">{{ 'PROFILE_PAGE.RESEND_IN' | translate }} {{ timeLeft }}s</span>
      <button *ngIf="canResend" (click)="onResend()" class="text-green-600 hover:underline">{{ 'PROFILE_PAGE.RESEND_OTP' | translate }}</button>
    </div>

    <!-- Reset Button -->
    <div class="flex justify-center">
      <button (click)="onReset()" class="px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
        {{ 'RESET' | translate }}
      </button>
    </div>
  </div>
</div>
