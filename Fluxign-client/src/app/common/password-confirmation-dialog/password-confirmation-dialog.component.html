<div class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-full max-w-md shadow-lg">
      <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">
        {{ 'PROFILE_PAGE.CONFIRM_PASSWORD_TITLE' | translate }}
      </h2>
  
      <input
      #passwordInput
        type="password"
        [(ngModel)]="password"
        placeholder="{{ 'PROFILE_PAGE.PASSWORD_PLACEHOLDER' | translate }}"
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6bc91f] dark:bg-gray-700 dark:text-white mb-4"
      />
  
      <div class="flex justify-end space-x-3">
        <button (click)="onCancel()"
          class="px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">
          {{ 'CANCEL' | translate }}
        </button>
        <button (click)="onConfirm()"  [disabled]="!password"
          class="px-4 py-2 bg-[#6bc91f] text-white text-sm rounded hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
          {{ 'CONFIRM' | translate }}
        </button>
      </div>
  
      <p *ngIf="wrongPassword" class="text-red-600 mt-2 text-sm">
        {{ 'PROFILE_PAGE.WRONG_PASSWORD' | translate }}
      </p>
    </div>
  </div>
