<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 max-w-sm w-full" [dir]="dir">
      <p class="text-gray-900 dark:text-gray-100 mb-4">{{ message }}</p>
      <div class="flex justify-end space-x-3" [class.space-x-reverse]="dir === 'rtl'">
        <button (click)="onCancel()" class="px-4 py-2 rounded bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-200 hover:bg-gray-400 dark:hover:bg-gray-700">
          {{ cancelText }}
        </button>
        <button (click)="onConfirm()" class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
